<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify clone </title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="utlity.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex bg-black ">
        <div class="left">
            <div class="close">
                <img src="/assets/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="/assets/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="/assets/home.svg " alt="Home">Home</li>
                    <li><img class="invert" src="/assets/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1">
                <div class="heading">
                    <h2>
                        <i class="hgi hgi-stroke hgi-playlist-03"></i> your library
                    </h2>
                    <div class="song-list">
                        <h3>Your Songs</h3>
                        <ul id="songList">
                        </ul>
                    </div>


                </div>
                <div class="footer">
                    <div class="footer-links">
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>

                    <div class="footer-extra">
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"
                            class="footer-bold">Cookies</a>
                    </div>

                    <div class="language-selector">
                        <button class="lang-button">
                            <span class="lang-icon">
                                <svg viewBox="0 0 16 16" role="img" aria-hidden="true">
                                    <path
                                        d="M8.152 16H8a8 8 0 1 1 .152 0zm-.41-14.202c-.226.273-.463.713-.677 1.323-.369 1.055-.626 2.496-.687 4.129h3.547c-.06-1.633-.318-3.074-.687-4.129-.213-.61-.45-1.05-.676-1.323-.194-.235-.326-.285-.385-.296h-.044c-.055.007-.19.052-.391.296zM4.877 7.25c.062-1.771.34-3.386.773-4.624.099-.284.208-.554.329-.806a6.507 6.507 0 0 0-4.436 5.43h3.334zm-3.334 1.5a6.507 6.507 0 0 0 4.436 5.43 7.974 7.974 0 0 1-.33-.806c-.433-1.238-.71-2.853-.772-4.624H1.543zm4.835 0c.061 1.633.318 3.074.687 4.129.214.61.451 1.05.677 1.323.202.244.336.29.391.297l.044-.001c.06-.01.19-.061.385-.296.226-.273.463-.713.676-1.323.37-1.055.626-2.496.687-4.129H6.378zm5.048 0c-.061 1.771-.339 3.386-.772 4.624-.082.235-.171.46-.268.674a6.506 6.506 0 0 0 4.071-5.298h-3.03zm3.031-1.5a6.507 6.507 0 0 0-4.071-5.298c.097.214.186.44.268.674.433 1.238.711 2.853.772 4.624h3.031z">
                                    </path>
                                </svg>
                            </span>
                            English
                        </button>
                    </div>
                </div>


            </div>

        </div>
        <div class="right bg-grey rounded m-1 p-1">
            <div class="header">
                <div class="nav">
                    <div class="flex center item-center gap">

                        <img class="invert hamburger" src="/assets/hamburger.svg" alt="">

                        <i class="hgi hgi-stroke hgi-arrow-left-01"></i>
                        <i class="hgi hgi-stroke hgi-arrow-right-01"></i>
                    </div>
                </div>
                <div class="buttons">
                    <button class="login-btn">Log In</button>
                    <button class="signup-btn">Sign Up</button>

                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                </div>

                <div class="playbar">
                    <div class="abovebar">

                        <div class="songInfo">
                        </div>
                        <div class="songbtns">
                            <img id="previous" src="/assets/prevsong.svg" alt="">
                            <img id="play" src="/assets/play.svg" alt="">
                            <img id="next" src="/assets/nextsong.svg" alt="">

                        </div>
                        <div class="timevol">

                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img src="/assets/volume.svg">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
